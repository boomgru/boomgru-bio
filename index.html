<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boomgru.bio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://r2.fakecrime.bio/backgrounds/f7f246e9-4d03-4d58-96c8-50f1560b343d.gif') no-repeat center center fixed; /* Фон */
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .acrylic-box {
            background: rgba(0, 0, 0, 0.5); /* Черный акриловый эффект */
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .oval-text {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 10px;
            margin-top: 10px;
            display: inline-block;
        }

        .profile-box {
            background: rgba(0, 0, 0, 0.5); /* Черный акриловый эффект для профиля */
            border-radius: 10px;
            padding: 20px; /* Увеличенный отступ для большего размера */
            margin-top: 20px; /* Отступ сверху для разделения с предыдущим элементом */
            display: flex;
            align-items: center;
        }

        .profile-box img {
            width: 80px; /* Ширина аватарки */
            height: 80px; /* Высота аватарки */
            border-radius: 8px; /* Закругленные края для квадратной аватарки */
            margin-right: 10px;
        }

        .music-player {
            margin-top: 30px; /* Увеличенное расстояние от аудиоплеера до названия музыки */
            display: flex;
            flex-direction: column; /* Вертикальная компоновка */
            align-items: center;
            background: rgba(0, 0, 0, 0.7); /* Черный акриловый эффект для плеера */
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(5px);
        }

        .music-title {
            font-weight: bold;
            color: white; /* Цвет названия музыки */
            margin-top: 10px; /* Отступ сверху для названия музыки */
        }

        .music-cover {
            width: 230px; /* Ширина обложки музыки */
            height: 133px; /* Высота обложки музыки */
            border-radius: 10px; /* Закругленные края для обложки музыки */
            margin-bottom: 10px; /* Отступ снизу для обложки музыки */
        }

        audio {
            width: 100%; /* Ширина аудиоплеера */
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px; /* Отступ сверху для кнопок */
            width: 100%;
        }
	
	.music-player {
            width: 500px; /* Увеличиваем ширину плеера */
            height: 200px; /* Высота плеера (если применимо) */
        }
        .button {
            width: 256px; /* Ширина кнопки */
            height: 256px; /* Высота кнопки */
            border-radius: 10%; /* Кнопка круглая */
            overflow: hidden; /* Скрыть лишнее содержимое */
            cursor: pointer; /* Курсор указатель при наведении */
        }

        .button img {
            width: 100%; /* Ширина изображения кнопки */
            height: auto; /* Автоматическая высота изображения кнопки */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="acrylic-box">
            <h1>BOOMGRU</h1>
            <div class="oval-text">Ку я boomgru кнопки снизу мои сотсети (сайт делал сам).</div>
        </div>

        <div class="profile-box" id="moving-box">
            <img src="https://r2.fakecrime.bio/tracks/covers/020f6282-5edf-4ff6-ac98-1c4cca19501b.gif" alt="Аватарка" /> <!-- Аватарка пользователя -->
            <span style="color: white; font-size: 30px;">TG: @boomgru</span> <!-- Имя пользователя -->
        </div>

        <div class="music-player">
            <img class="music-cover" src="https://pouch.jumpshare.com/preview/wvPndLJbmLBT-iFz2H1jWb4mLnB5SYVUulpwPLCKGIkW-Mt2Mr7ybjt0Ef_ccqN8TmuDC7qPOmqdC6kpiQn7kwtvmsBVbCIl-qnbTdXx5uQ" alt="Обложка музыки" /> <!-- Обложка музыки -->
            <audio controls autoplay> <!-- Плеер автоматически запускается -->
                <source src="https://r2.fakecrime.bio/tracks/audios/090f0c79-cf06-4487-b7ea-2f62dbf520df.mp3" type="audio/mpeg"> <!-- URL вашей музыки -->
                Ваш браузер не поддерживает аудиоплеер.
            </audio>
            <span class="music-title">Lana del ray - summertime sadness</span> <!-- Название музыки в том же блоке -->
        </div>

        <div class="button-container">
            <div class="button" onclick="window.location.href='https://discord.gg/EfetHWRrsV'">
                <img src="https://i.ibb.co/PQyR4Jf/discord-white-icon.png" alt="Кнопка 1" /> <!-- Замените на вашу картинку -->
            </div>
            <div class="button" onclick="window.location.href='https://t.me/boomgru'">
                <img src="https://i.ibb.co/w4TtMxM/telegram-white-icon.png" alt="Кнопка 2" /> <!-- Замените на вашу картинку -->
            </div>
        </div>
    </div>
    <script>
        const movingBox = document.getElementById('moving-box');

        document.addEventListener('mousemove', (event) => {
            const x = event.clientX / window.innerWidth * 100; // Пропорциональное значение по оси X
            const y = event.clientY / window.innerHeight * 100; // Пропорциональное значение по оси Y

            movingBox.style.transform = translate(-${x}%, -${y}%); // Двигаем элемент
        });
    </script>
</body>
</html>
